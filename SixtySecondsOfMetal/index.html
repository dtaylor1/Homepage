<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="60 Seconds Of Metal. New Game Daily. Metal Music Daily Quiz Trivia Game Free No Ads">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>60 Seconds Of Metal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>  
    
    <div id="mainContainer" class="container">
        <header>
            <img src="logo.png" alt="60 Seconds Of Metal New Game Daily" class="logo">
        </header>
        <p id="gameInstructions"><i style="font-size: smaller;">You think you know classic metal?</i> <br><br> 
            <span style="color: #183871; font-size: 20px; font-family: Impact, sans-serif;" >60 seconds / 10 questions</span> </p>
        <button id="startQuiz" class="start-button">Start Today's Quiz</button>
        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div id="timer" class="timer">60</div>
            <div id="questionContainer" class="question-container"></div>
            <div class="navigation-buttons">
                <button id="prevButton" class="nav-button">Prev</button>
                <button id="nextButton" class="nav-button">Next</button>
            </div>
        </div>
        <button id="viewStats"; class="start-button"; hidden="true">Show Stats</button><br><br> 
        <button id="viewDetails"; class="start-button"; hidden="true">Show Results</button><br><br>

    </div>
    
    <div id="detailedResults" class="container" hidden="true" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js?v=1.0.1"></script>

</body>

</html>
